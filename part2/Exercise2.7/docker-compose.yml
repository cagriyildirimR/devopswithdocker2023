version: '3.9'

services:
  frontend:
    build: 
      context: ./example-frontend
      dockerfile: Dockerfile.frontend
    ports:
      - 5000:5000

  backend:
    build:
      context: ./example-backend
      dockerfile: Dockerfile.backend
    environment:
      - REDIS_HOST=redis
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=password
    ports:
      - 8080:8080

  redis:
    image: redis
    ports:
      - 6379:6379

  db:
    image: postgres:13.2-alpine
    volumes:
      - ./volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
